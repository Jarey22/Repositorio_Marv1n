<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilos del botón de abrir el chat */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Estilos del contenedor del chat */
        .chat-box {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilos del header del chat */
        .chat-box header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        /* Estilos del área de mensajes */
        .chat-box .messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        /* Estilos del input de texto */
        .chat-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>

<button class="chat-button" onclick="toggleChat()">Chat</button>

<div class="chat-box" id="chat-box">
    <header>
        <h4>Chatbot</h4>
    </header>
    <div class="messages" id="messages"></div>
    <input type="text" id="user-input" placeholder="Escribe un mensaje..." onkeydown="sendMessage(event)">
</div>

<script>
    // Función para alternar la visibilidad del chat
    function toggleChat() {
        const chatBox = document.getElementById("chat-box");
        chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
    }

    // Función para manejar el envío de mensajes
    function sendMessage(event) {
        if (event.key === "Enter") {
            const input = document.getElementById("user-input");
            const message = input.value;

            // Muestra el mensaje en la interfaz
            const messagesDiv = document.getElementById("messages");
            const userMessage = `<div><strong>Tú:</strong> ${message}</div>`;
            messagesDiv.innerHTML += userMessage;

            input.value = "";

            // Aquí puedes realizar una solicitud al backend de Rasa
            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sender: 'user', message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Muestra la respuesta del chatbot en la interfaz
                if (data.length > 0) {
                    const botMessage = `<div><strong>Bot:</strong> ${data[0].text}</div>`;
                    messagesDiv.innerHTML += botMessage;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }
</script>

</body>
</html>
