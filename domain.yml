  - text: "Para inscribir un curso complementario, deberías haber recibido un formulario de Google Forms\n en tu correo institucional con toda la información sobre los cursos disponibles y sus horarios. Si no has recibido este enlace,\n puedes comunicarte al correo nombre.apellido123@cide.edu.co o dirigirte directamente a la Oficina de Bienestar para obtener más detalles. En caso de que las opciones registradas no te funcionen,\n también puedes consultar con la misma oficina sobre la apertura de nuevos cursos complementarios de manera virtual. Recuerda que para completar los requisitos de grado, en el nivel técnico debes cumplir con al menos un curso complementario,\n en el nivel tecnológico con dos, y en el nivel profesional con uno."

