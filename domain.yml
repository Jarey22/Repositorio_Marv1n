  - text:  La universidad ofrece una variedad de recursos para apoyar el desarrollo académico de los estudiantes, incluyendo dos salas especializadas con equipos Windows o Mac, herramientas para ejercicios eléctricos y videobeams, ubicadas en la sede principal (segundo piso) y en la sede Rionegro (tercer piso). Además, los estudiantes tienen acceso a la sala de cómputo de la sede principal fuera del horario de clases para realizar ejercicios. Junto con estos espacios, la universidad cuenta con una biblioteca física que ofrece libros sobre pensamiento crítico y temas tratados en clase, así como la biblioteca virtual E-book, que proporciona acceso a una amplia gama de recursos digitales, todo diseñado para complementar el aprendizaje y fomentar el desarrollo académico.

